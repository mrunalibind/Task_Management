
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member Tasks</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/task.css">
</head>
<body>
    <!-- NavBar -->
  <div class="topnav" id="myTopnav">
    <a href="#home" class="active">Home</a>
    <a class="tasks" >Tasks</a>
    <a class="tasks" href="#contact">Notification</a>
    <a class="tasks" href="../index.html">Logout</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <!-- Task Container -->
  <h1 id="heading">Team Member Tasks</h1>
  <h3 id="teamHead">Team : <span id="teamName"></span></h3>

  <div id="createTaskForm">
    <form id="createForm">
      <label for="fname">Title</label>
      <input type="text" id="createTitle" placeholder="Enter Title for your task">
  
      <label for="lname">Task</label>
      <input type="text" id="createTask" placeholder="Enter Task">
    
      <input type="submit" value="Create Task">
    </form>
  </div>

  <h2 id="createMSG"></h2>

  <br>
  <div id="indicate">
    <div>
      <div><button id="f">0</button></div>
      <div><p>Task Created By you</p></div>
    </div>
    <div>
      <div><button id="s">0</button></div>
      <div><p>Task Created By others</p></div>
    </div>
  </div>

  <div id="taskContainer"></div>

  <div id="model">
    <form id="modelForm">

      <label>Title : </label>
      <input type="text" name="" id="modelTitle">
      <br>
      <br>
      <label>Task : </label>
      <input type="text" name="" id="modelTask">
      <br>
      <br>
      <input id="modelSaveBTN" type="submit" value="Save">
      <!-- <button id="modelCancelBTN">Cancel X</button> -->
    </form>
  </div>

  <!-- pagination buttons -->
  <div id="paginationDiv">
    <div>
      <button id="subBTN">-</button>
    </div>
    <div>
      <button id="pageNumberButton">1</button>
    </div>
    <div>
      <button id="addBTN">+</button>
    </div>
  </div>
  <br><br>
</body>
