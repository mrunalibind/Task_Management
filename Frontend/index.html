<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <!-- NavBar -->
  <div class="topnav" id="myTopnav">
    <a href="#home" class="active">Home</a>
    <a class="tasks" href="html/task.html">Tasks</a>
    <a class="tasks" href="#contact">Notification</a>
    <a class="tasks" id="logout" href="#about">Logout</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <!-- User Register, Login Form -->

  <h1 id="successMsg"></h1>
  <div class="container">
    <div id="login" class="wrapper">
      <div class="title"><span>Login Form</span></div>
      <form id="loginUserForm">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" id="logemail" placeholder="Email" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" id="logpassword" placeholder="Password" required>
        </div>
        <div class="pass"><a href="#">Forgot password?</a></div>
        <div class="row button">
          <input type="submit" id="log" value="Login">
        </div>
        <div class="signup-link">Not a member? <a id="reg">Signup now</a></div>
      </form>
    </div>


    <div id="register" class="wrapper">
      <div class="title"><span>Register Form</span></div>
      <form id="registerForm">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" id="regname" placeholder="Name" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="text" id="regteam" placeholder="Team" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="text" id="regrole" placeholder="Role" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="email" id="regemail" placeholder="Email" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" id="regpassword" placeholder="Password" required>
        </div>

        <div class="row button">
          <input type="submit" id="regBtn" value="Register">
        </div>
        <div class="signup-link"> <a id="logAnc">Login now</a></div>
      </form>
    </div>
  </div>

  

</body>
<script src="scripts/index.js"></script>

</html>
